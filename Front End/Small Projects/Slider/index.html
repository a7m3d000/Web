<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <div class="slider">
      <!-- previous Button -->
      <img class="prev" src="imgs/prev.png"></div>

      <!-- Slides -->
      <div class="slide">
        <img src="imgs/img1.jpg" alt="JOKER" class="show">
        <img src="imgs/img2.jpg" alt="JOKER">
        <img src="imgs/img3.jpg" alt="JOKER">
        <img src="imgs/img4.jpg" alt="JOKER">
        <img src="imgs/img5.jpg" alt="JOKER">
      </div>
      <!-- Next Button -->
      <img class="next" src="imgs/next.png"></div>

    </div>

    
  <script src="JQuery/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
  </body>


</html>
