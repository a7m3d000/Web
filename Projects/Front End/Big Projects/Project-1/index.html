<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-phone</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ================== Container ================== -->
   <div class="container">

    <!------------- Sycles ---------- -->
        <div class="cyles">
            <div class="cycle exit"></div>
            <div class="cycle zoom"></div>
            <div class="cycle min"></div>
        </div>

    <!-- ================== I Phone ================== -->
       <div class="parent">

            <!------------- Mic ---------- -->
            <div class="mic"></div>

            <!------------- Sound ---------- -->
            <div class="sound"></div>

            <!------------- Screen ---------- -->
            <div class="screen">

                <!-------------Global for Apps ---------- -->
                <div class="apps">

                    <!------------- Store ---------- -->
                    <div class="cont store">A</div>

                    <!------------- Settings ---------- -->
                    <div class="cont sittings">
                        <div class="a">
                            <div class="ais"></div>
                        </div>
                    </div>

                    <!------------- Camera ---------- -->
                    <div class="cont camera">
                        <div class="cam"></div>
                    </div>

                    <!------------- Inter Net ------------>
                    <div class="cont internet">
                        <div class="int"></div>
                    </div>
                </div>
           </div>

           <!------------- Home Screen Botton ---------- -->
           <div class="home-btn"></div>
       </div>
   </div> 

   
</body>
</html>
