<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-18</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <div class="form"> 
      <h3>sign up </h3>
      <form action="POST"> 
        <div class="input name"> 
          <input type="text" name="name" placeholder="Name *" required>
        </div>
        <div class="input email"> 
          <input class="email" type="email" name="email" placeholder="E-mail *" required>
        </div>
        <div class="input password"> 
          <input class="password" type="password" name="password" placeholder="Password *" required>
        </div>
        <div class="input re-password"> 
          <input class="re-password" type="password" name="confirm password" placeholder="Confirm Password *" required>
        </div>
        <input class="login" type="submit" name="confirm password" value="login">
      </form>
      <div class="msg"> <span>have account? </span><a href="#">Login Here</a></div>
      <div class="separetor">
         ----------------------------------------- </div>
      <div class="register"> 
        <h3>Or Register With </h3>
        <div class="social"> <i class="fab fa-facebook-f facebook"></i><i class="fab fa-twitter twitter"></i><i class="fab fa-google-plus-g google"></i></div>
      </div>
    </div>
  </body>
</html>
