<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <!-- Container -->
    <div class="container">
      
      <!-- Slides -->
        <div class="slide">
          <span class= "q"> Q 1 </span>
          <div class="content">
          <h3 class="text-title">My Name?</h3>
          <p class="text-content">Ahmed Mohamed Mahmoud.</p>
          </div>

        </div>

        <div class="slide">
          <span class= "q"> Q 2 </span>
          <div class="content">
            <h3 class="text-title">My Age?</h3>
            <p class="text-content">20 Years Old.</p>
          </div>

        </div>

        <div class="slide">
          <span class= "q"> Q 3 </span>
          <div class="content">
            <h3 class="text-title">My Jop?</h3>
            <p class="text-content">I am a Student in Faculty of Engineering.</p>
          </div>
        </div>

        <div class="slide">
          <span class= "q"> Q 4 </span>
          <div class="content">
            <h3 class="text-title">My Favourit Hoppy?</h3>
            <p class="text-content">Ofcourse Programming.</p>
          </div>

        </div>

        <div class="slide">
          <span class= "q"> Q 5 </span>
          <div class="content">
            <h3 class="text-title">My Country?</h3>
            <p class="text-content">Egypt?</p>
          </div>

        </div>

        <div class="slide">
          <span class= "q"> Q 6 </span>
          <div class="content">
            <h3 class="text-title">My Phone Number?</h3>
            <p class="text-content">000-0000-000</p>
          </div>

        </div>

        <div class="slide">
           <span class= "q"> Q 7 </span>
          <div class="content">
            <h3 class="text-title">My Favourit Movie?</h3>
            <p class="text-content">Forgotten</p>
          </div>
      

    </div>

    
  <script src="JQuery/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
  </body>


</html>
